deps =
    -Urrequirements.txt
commands =
    ; pip freeze > requirements.txt
    python RocketMaven/manage.py init
    flask run --host=127.0.0.1 --port=5100


[testenv:tidy]
skip_install = true
commands =
    black RocketMaven

[testenv:lint]
skip_install = true
commands =
    flake8 RocketMaven
    black RocketMaven --diff --check

[flake8]
