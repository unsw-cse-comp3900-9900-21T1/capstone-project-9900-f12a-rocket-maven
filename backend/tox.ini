    FLASK_APP = RocketMaven.app:create_app
    FLASK_ENV = development
    SECRET_KEY = Q5Igs83Hd9FpheVceRhy1nRbCVXSYgLnihgFmTB62XHJJ1Ns0DZOQfann4yIEqQ3LRnnPWdU7cZ3tMCsk9yjQ8NBDscWBuZ8gXO2UvZ8DmGZknX75ByfklpmwQxPgbMt
